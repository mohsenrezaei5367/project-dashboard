<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    
    <div class="container-fluid">
        <div class="col-md-12 px-2">
            <div class="row">
                <div class="col-md-3 col-sm-12">

                    <div class="wrapper-left">
                        <div class="col-md-12 col-sm-6">
                            <div class="logo">
                                <img src="./images/logo1.png" alt="logo">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="text-dashboard-left">
                                <h3>Areata Hansen</h3>
                                <p>Agent ID</p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="icon-dashboard-refrred-patient">
                                <div class="pic-refrred-patient ">
                                    <img src="./images/Layer 94.png" alt="Layer">
                                </div>
                                <div class="text-refrred-patient">
                                    <h4>REFERRED PATIENT</h4>
                                    <p class="number-patient">115</p>
                                    <p class="current-month">Current month : 5</p>
                                    <p class="current-month">Current year : 30</p>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-12">
                            <div class="icon-dashboard-refrred-patient">
                                <div class="pic-refrred-patient ">
                                    <img src="./images/Layer 95.png" alt="Layer">
                                </div>
                                <div class="text-refrred-patient">
                                    <h4>INCOME</h4>
                                    <p class="number-patient">2700$</p>
                                    <p class="current-month">Current month : 1000$</p>
                                    <p class="current-month">Current year : 6000$</p>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-12 col-sm-6 mt-sm-3 mt-md-2">
                            <div class="btn-information">
                                <button class="btn btn-info">EDIT PROFILE 
                                    <img src="./images/Layer 97.png" alt="" class="img-edit">
                                     </button>
                                
                            </div>
                            <div class="btn-information">
                                <button class="btn btn-info btn-account">ACCONTING INFORMATION <img src="./images/Layer 95 copy.png" alt="" class="img-edit img-layer"></button>
                                
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-6 mt-sm-3 mt-md-2">
                            <div class="row">
                                <button class="btn  btn-right-dashboard">FINANCIAL REPORT</button>
                                <button class="btn  btn-right-dashboard">PATIENT LIST</button>
                                <button class="btn  btn-right-dashboard">DASHBOARD</button>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="col-md-9">
                    <div class="wrapper-right p-3">
                        <div class="row">

                            <div class="col-md-9 p-0">
                                <div class="search-dashboard">
                                    <div class="search-box">
                                        <div class="row">
                                            <div class="col-md-10 col-sm-12">
                                                <div class="row">
                                                    <div class="col">
                                                        <input type="text" class="form-control" placeholder="NAME">
                                                    </div>
                                                    <div class="col">
                                                        <input type="text" class="form-control" placeholder="STATUS">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <input type="text" class="form-control" placeholder="FROM" a>
                                                    </div>
                                                    <div class="col">
                                                        <input type="text" class="form-control" placeholder="TO">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-2 col-sm-12">
                                                <div class="btn-search-box">
                                                    <button>
                                                        <img src="./images/Color Overlay.png" alt="">
                                                    </button>
                                                </div>
                                            </div>
                                        </div>


                                    </div>

                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="log-orgine">
                                    <figure>
                                        <img src="./images/Shape 3.png" alt="" class="logo-right">
                                    </figure>
                                    <!-- image profile -->
                                    <div class="profile">
                                        <img src="./images/WhatsApp Image 2022-05-13 at 17.07.08.jpeg" alt=""
                                            class="img-profile">
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="btn-add">
                                    <button class="btn btn-success btn-add-patient">+ ADD PATIENT</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 p-0">
                                <div class="table-dashboard">
                                    <div class="table-content">
                                        <div class="table-responsive">
                                            <div class="table-wrapper">
                                                <div class="table-title">

                                                </div>
                                                <table class="table table-bordered">
                                                    <thead>
                                                        <tr>
                                                            <th>ID</th>
                                                            <th>Name</th>
                                                            <th>Nationality</th>
                                                            <th>Diseases / Procedure</th>
                                                            <th>In / Out </th>
                                                            <th>Status</th>
                                                            <th>Action</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>12345</td>
                                                            <td>mohsen</td>
                                                            <td>Iran</td>
                                                            <td>none</td>
                                                            <td>202/20/4 / 202/3/5</td>
                                                            <td>Refere to doctor</td>
                                                            <td>


                                                                <a class="delete" title="Delete" data-toggle="tooltip">
                                                                    <img src="./images/Layer 100.svg" alt="">
                                                                </a>
                                                                <a class="edit" title="Edit" data-toggle="tooltip">
                                                                    <img src="./images/Layer 97 copy.svg" alt="">
                                                                </a>
                                                                <a class="info" title="info" data-toggle="tooltip">
                                                                    <img src="./images/NEWS copy.svg" alt="">
                                                                </a>
                                                            </td>
                                                        </tr>



                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
