<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>

<body>

    <!-- SIGN IN -->
    <div class="container-login" id="sign-in-page">
        <div class="container">
        <div class="card">
            <div class="d-flex justify-content-center">
                <h4 class="text-login">Signin</h4>
            </div>
   
            <div class="form">
                <label class="mt-2">User Name</label>
                <input type="text" class="form-control" placeholder="User Name">
           <label class="d-flex justify-content-between align-items-center mt-2"><span>Password</span><a onclick="forgetPassword()" href="#" class="text-decoration-none">Forgot Password?</a></label>
                <input type="password" class="form-control" id="input-pass" placeholder="Password">
                <i class="fa fa-eye" id="eye-password"></i>
            </div>
          <div class="login-button">
                <button class="btn btn-success w-100 btn-register" onclick="loginToDashbord()">Login</button>
            </div>
            <div class="login-button">
                <button class="btn btn-success w-100 btn-register" onclick="registerAsPatient()">Register As Patient</button>
            </div>
            <div class="login-button">
                <button class="btn btn-success w-100 btn-register" onclick="RegisterAsAgent()">Register As Agent</button>
            </div>
            <div class="w-100 text-center mt-4 text">
                <p class="mb-0">Don't have an account?</p>
                <a href="#" onclick="registerPgee()">Sign Up</a>
            </div>
            
        </div>
    </div>
    
    </div>
    <!-- SIGN UP -->
    <div class="container-login none" id="sign-up-page">
        <div class="container">
        <div class="card">
            <div class="d-flex justify-content-center">
                <h4 class="text-login">Sign Up</h4>
            </div>
           <div class="form">
                <label class="mt-2">User Name</label>
                <input type="text" class="form-control" placeholder="User Name" required>
                <label class="mt-2">Email</label>
                <input type="text" class="form-control" placeholder="Email" required>
                <label class="mt-2">Password</label>
                <input type="text" class="form-control" placeholder="Password" required>
                <label class="mt-2">Phone</label>
                <input type="text" class="form-control" placeholder="Phone" required>
            </div>
          <div class="login-button">
                <button class="btn btn-success w-100 btn-register" onclick="backToLogin()">Cancle</button>
            </div>
            <div class="login-button">
                <button class="btn btn-success w-100 btn-register" onclick="registerPateint()">Register</button>
            </div>
          
           
        </div>
    </div>
    <!-- forget password -->
    <div class="container-login none" id="forget-password">
        <div class="container">
        <div class="card">
            <div class="d-flex justify-content-center">
                <h4 class="text-login">Forget Password</h4>
            </div>
           <div class="form">
               
                <label class="mt-2">Email</label>
                <input type="text" class="form-control" placeholder="Email" required>
                <label class="mt-2">Password</label>
                <input type="text" class="form-control" placeholder="Password" required>
              
            </div>
          <div class="login-button">
                <button class="btn btn-success w-100 btn-register" onclick="backToLogin()">Cancle</button>
            </div>
            <div class="login-button">
                <button class="btn btn-success w-100 btn-register" onclick="saveForgetPasssword()">save</button>
            </div>
          
           
        </div>
    </div>
    
    </div>
    

<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
