<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register as agent</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <div class="wrapper-register-as-agent">
            <div class="col-md-12 ">
<div class="row">
<div class="content-register-as-agent m-auto">
                <div class="row">
                    <div class="col-md-12 ">
                        <div class="form">
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-6">
                                            <label for="firstname" class="form-label ">First Name </label>
                                            <input type="text" class="form-control" id="firstname">
                                            
                                        </div>
                                        <div class="col-lg-4 col-md-6">
                                            <label for="lastname" class="form-label">Last Name </label>
                                            <input type="text" class="form-control" id="lastname">
                                        </div>
                                        <div class="col-lg-4 col-md-6">
                                            <label for="nationality" class="form-label">Nationality </label>
                                            <input type="text" class="form-control" id="nationality">
                                        </div>
                                        <div class="col-lg-4 col-md-6 ">
                                            <label for="lastname" class="form-label">Gender </label>
                                            <div class="form-control border-0">
                                                <input class="form-check-input mt-1" type="checkbox" value="" id="male">
                                                <label class="label-gender" for="male">
                                                    Male
                                                </label>
                                                <input class="form-check-input mt-1" type="checkbox" value=""
                                                    id="female">
                                                <label class="label-gender" for="female">
                                                    Female
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-6">
                                            <label for="birth" class="form-label">Birth Date </label>
                                            <input type="date" class="form-control" id="birth">
                                        </div>
                                        <div class="col-lg-4 col-md-6">
                                            <label for="birth-city" class="form-label">Birth City </label>
                                            <input type="text" class="form-control" id="birth-city">
                                        </div>
                                        <div class="col-lg-4 col-md-6">
                                            <label for="ph-num" class="form-label">Phone number </label>
                                            <input type="text" class="form-control" id="ph-num">
                                        </div>
                                        <div class="col-lg-4 col-md-6">
                                            <label for="email" class="form-label">Email </label>
                                            <input type="text" class="form-control" id="email">
                                        </div>
                                        <div class="col-lg-4 col-md-6">
                                            <label for="address" class="form-label">Address </label>
                                            <input type="text" class="form-control" id="address">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-12 upload-pic-row">
                                    <div class="upload-pic">
                                        <div class="upload-pic-agint">
                                            <img src="./images/WhatsApp Image 2022-05-13 at 17.07.08.jpeg" alt="">
                                        </div>
                                        <button type="button" class="btn btn-info btn-register  mt-1 ">Upload</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-10">
                               <div class="row">
                                <div class="col-lg-4 col-md-6">
                                    <label for="username" class="form-label">User Name</label>
                                    <input type="text" class="form-control" id="username">
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="password" class="form-label">Password </label>
                                    <input type="text" class="form-control" id="password">
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="whatsApp" class="form-label">WhatsApp </label>
                                    <input type="text" class="form-control" id="whatsApp">
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="telegram" class="form-label">Telegram </label>
                                    <input type="text" class="form-control" id="telegram">
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="instagram" class="form-label" id="d">Instagram </label>
                                    <input type="text" class="form-control" id="instagram">
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="facebook" class="form-label">Facebook </label>
                                    <input type="text" class="form-control" id="facebook">
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="linkedin" class="form-label">Linkedin </label>
                                    <input type="text" class="form-control" id="linkedin">
                                </div>

                            </div> 
                            </div>
                            
                            <div class="mt-4 row d-flex justify-content-end w-25 ">
                                <!-- <div class="col-lg-2 col-md-3">
                                    <button type="button" class="btn btn-info btn-register w-100">Save</button>
                                </div>

                                <div class="col-lg-2 col-md-3">
                                    <button type="button" class="btn btn-info btn-register w-100">Cancele</button>
                                </div> -->
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-outline-info btn-g btn-g-first">Save</button>
                                    <button type="button" class="btn btn-outline-info btn-g">Cancel</button>
                                    <button type="button" class="btn btn-outline-info btn-g-end">Delete</button>
                                  </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div> 
         </div>
            <div class="row">
            <div class="btn-main-agent">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-info btn-g btn-g-first">Save</button>
                    <button type="button" class="btn btn-outline-info btn-g">Cancel</button>
                    <button type="button" class="btn btn-outline-info btn-g-end">Delete</button>
                  </div>
            </div>
           
            </div>
        </div>
    </div>
    </div>


                    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
                    <script src="./node_modules/jquery/dist/jquery.js"></script>
                    <script src="./js/app.js"></script>
</body>

</html>
