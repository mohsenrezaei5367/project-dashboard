<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register as patient</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <div class="wrapper-register-as-patient">
            <div class="content-register-as-parient">
                <div class="row">
                    <div class="col-md-12 ">
                        <div class="form">
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="row">
                                        <div class="col-lg-4 col-md-6">
                                            <label for="firstname" class="form-label ">First Name </label>
                                            <input type="text" class="form-control" id="firstname">
                                        </div>
                                        <div class="col-lg-4 col-md-6">
                                            <label for="lastname" class="form-label">Last Name </label>
                                            <input type="text" class="form-control" id="lastname">
                                        </div>
                                        <div class="col-lg-4 col-md-6">
                                            <label for="nationality" class="form-label">Nationality </label>
                                            <input type="text" class="form-control" id="nationality">
                                        </div>
                                        <div class="col-lg-4 col-md-6">
                                            <label for="language" class="form-label">Language </label>
                                            <input type="text" class="form-control" id="language">
                                        </div>
                                        <div class="col-lg-4 col-md-6">
                                            <label for="country-of-residence" class="form-label">Country Of Residence
                                            </label>
                                            <input type="text" class="form-control" id="country-of-residence">
                                        </div>
                                        <div class="col-lg-4 col-md-6 ">
                                            <label for="birthdate" class="form-label">Birth Date </label>
                                            <input type="date" class="form-control" id="birthdate">
                                        </div>
                                        <div class="col-lg-4 col-md-6 ">
                                            <label for="lastname" class="form-label">Gender </label>
                                            <div class="form-control border-0">
                                                <input class="form-check-input mt-1" type="checkbox" value="" id="male">
                                                <label class="label-gender" for="male">
                                                    Male
                                                </label>
                                                <input class="form-check-input mt-1" type="checkbox" value=""
                                                    id="female">
                                                <label class="label-gender" for="female">
                                                    Female
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-6 ">
                                            <label for="phone" class="form-label">Phone Number </label>
                                            <input type="text" class="form-control" id="phone">
                                        </div>
                                        <div class="col-lg-4 col-md-6">
                                            <label for="email" class="form-label">Email </label>
                                            <input type="text" class="form-control" id="email">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-12 upload-pic-row">
                                    <div class="upload-pic">
                                        <div class="upload-pic-pateint">
                                            <img src="./images/WhatsApp Image 2022-05-13 at 17.07.08.jpeg" alt="">
                                        </div>
                                        <button type="button" class="btn btn-info btn-register  mt-1 ">Upload</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-10">
                                <div class="row">
                                <div class="col-lg-4 col-md-6">
                                    <label for="fname" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fname">
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="ph-num" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="ph-num">
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="diseases" class="form-label">Diseases / Procedure</label>
                                    <input type="text" class="form-control" id="diseases">
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="in" class="form-label">In </label>
                                    <input type="date" class="form-control" id="in">
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="out" class="form-label">Out </label>
                                    <input type="date" class="form-control" id="out">
                                </div>
                            </div>
                            </div>
                            
                        </div>
                        <div class="mt-4 row d-flex justify-content-end">
                            <!-- <div class="col-lg-2 col-md-3">
                                <button type="button" class="btn btn-info btn-register w-100">Save</button>
                            </div>
                            <div class="col-lg-2 col-md-3">
                                <button type="button" class="btn btn-info btn-register w-100">Delete</button>
                            </div>
                            <div class="col-lg-2 col-md-3">
                                <button type="button" class="btn btn-info btn-register w-100">Cancele</button>
                            </div> -->
                            <div class="btn-main-agent">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-outline-info btn-g btn-g-first">Save</button>
                                    <button type="button" class="btn btn-outline-info btn-g">Cancel</button>
                                    <button type="button" class="btn btn-outline-info btn-g-end">Delete</button>
                                  </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>



        </div>
    </div>


    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
